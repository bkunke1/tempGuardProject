    <main id="settings-main">
      <div class="container">
        <div class="row"></div>
        <div class="row">
          <div class="col-md-10 mx-auto pt-3">
            <div>
              <h3>Company Profile</h3>
              <br />
            </div>
            <form>
              <fieldset id="company-info-toggle" disabled="disabled">
                <div class="form-row">
                  <div class="form-group col-md-8">
                    <label for="companyName">Company Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="companyName"
                      placeholder="Company Name"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputAddress"
                    placeholder="1234 Main St"
                  />
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Address 2</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputAddress2"
                    placeholder="Apartment, studio, or floor"
                  />
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" />
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option value="AL">Alabama</option>
                      <option value="AK">Alaska</option>
                      <option value="AZ">Arizona</option>
                      <option value="AR">Arkansas</option>
                      <option value="CA">California</option>
                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DE">Delaware</option>
                      <option value="DC">District Of Columbia</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>
                      <option value="WV">West Virginia</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WY">Wyoming</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip" />
                  </div>
                </div>
              </fieldset>
              <button
                type="button"
                id="settingsEditCompanyInfo"
                class="btn btn-primary"
              >
                Edit
              </button>
              <button
                type="button"
                id="settingsSaveCompanyInfo"
                class="btn btn-success"
              >
                Save
              </button>
            </form>
          </div>
        </div>
        <div class="row pt-5">
          <div class="col-md-12 mx-auto text-center mb-5">
            <h3 class="mb-3">Scale of Temperature</h3>
            <form>
              <div class="custom-control custom-radio custom-control-inline">
                <input
                  type="radio"
                  id="customRadioInline1"
                  name="customRadioInline1"
                  class="custom-control-input"
                  checked
                />
                <label class="custom-control-label" for="customRadioInline1"
                  >Fahrenheit</label
                >
              </div>
              <div
                class="custom-control custom-radio custom-control-inline mb-2"
              >
                <input
                  type="radio"
                  id="customRadioInline2"
                  name="customRadioInline1"
                  class="custom-control-input"
                />
                <label class="custom-control-label" for="customRadioInline2"
                  >Celsius</label
                >
              </div>
              <!-- <h6>Alarm Hold</h6>
              <div class="row">
                <div class="col-md-2 mx-auto mb-3">
                  <input type="text" class="form-control col-xs-2" id="alarmHold" />              
                </div>
              </div>
              <h6>Log interval</h6>
              <div class="row">
                <div class="col-md-2 mx-auto mb-3">
                  <input type="text" class="form-control" id="alarmHold" />
                </div>
              </div> -->

              <button
                type="button"
                id="savePreferencesBtn"
                class="btn btn-success"
              >
                Save
              </button>
            </form>
          </div>
        </div>

        <div class="row">
          <div id="id1" class="col-md-12 text-center pt-3">
            <div>
              <h3>User Profiles</h3>
              <br />
            </div>

            <table
              id="settings-userTableMain"
              class="table table-dark text-center table-responsive"
            >
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Receive Email Alerts?</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Receive SMS Alerts?</th>
                </tr>
              </thead>
              <tbody id="eraseTable">
                <tr id="settings-userTableLast">
                  <th scope="row">2</th>
                  <td>
                    <input
                      type="button"
                      id="settingsAddNewUser"
                      class="btn btn-primary btn-sm"
                      value="Add User"
                    />
                    <input
                      type="button"
                      id="settingsConfirmNewUser"
                      class="btn btn-success btn-sm"
                      value="Update"
                      style="display: none"
                    />
                  </td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>
                    <input
                      type="button"
                      id="settingsEditUsers"
                      class="btn btn-primary btn-sm"
                      value="Edit Users"
                      data-toggle="modal"
                      data-target="#exampleModalCenter"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModalCenter"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalCenterTitle"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="userIDEditUserSelectModal">
                  User Edit
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Select User #</label>
                    <select class="form-control" id="userIDEditUserSelect">
                      
                    </select>
                  </div>
                  <div class="form-group">
                    <input
                      class="form-control"
                      type="text"
                      id="newNameEditUser"
                      placeholder="New Name"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control"
                      id="newEmaileditUser"
                      placeholder="New Email Address"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control"
                      id="newPhoneEditUser"
                      placeholder="New Phone Number"
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-warning"
                  data-dismiss="modal"
                >
                  Cancel
                </button>
                <button id="updateEditUserModalBtn" type="button" class="btn btn-success" data-dismiss="modal"  data-toggle="modal"
                data-target="#userIDEditUserSelectModal">
                  Update
                </button>
                <button
                  type="button"
                  id="deleteEditUserModalBtn"
                  class="btn btn-danger"
                  data-dismiss="modal"
                >
                Delete User
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <div class="container">
          <div class="row">
            <div class="col-md-6 mx-auto text-center pt-1 mb-3">
              <i class="fas fa-shield-alt"></i> TempGuard
            </div>
          </div>
        </div>
      </footer>
    </main>
